name: Build and Test

on:
  pull_request:
    branches:
      - '**/master'
      - master
  push:
    branches:
      - '**/master'
      - master

jobs:
  deps:
    runs-on: ubuntu-latest
    steps:
      - name: Install ncurses
        run: sudo apt-get install -y libncurses5 libncurses5-dev
        
  build:
    runs-on: ubuntu-latest
    needs: [deps]
    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make
    - name: make test
      run: make test
